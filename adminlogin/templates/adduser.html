<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    .messages {
    max-width: 500px; /* Set your desired maximum width */
    margin: 0 auto;  /* Center the messages horizontally */
    padding: 10px;   /* Add padding for better visual appearance */
    border: 1px solid #ccc; /* Add a border for better separation */
    background-color: greenyellow; /* Add a background color */
    list-style: none; /* Remove default list styles */
  }

  /* Style for success messages */
  .messages .success {
    color: green;
  }

  /* Style for error messages */
  .messages .error {
    color: red;
  }

  /* Style for info messages */
  .messages .info {
    color: blue;
  }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .login-container {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
    .new-page-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  text-decoration: none;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.new-page-button:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

  <div class="login-container">
    <h2>Create userid and password for new users </h2>
    <form action="{% url 'create_new_user' %}" method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>
  <a href="{% url 'adminhomepage' %}" class="new-page-button">Click main homepage</a>
</body>
</html>
