<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Library Management System - Login</title>
  <style>

body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        div {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #333;
        }

        p {
            margin-top: 10px;
            color: #555;
        }
    body {
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  background-color: #f4f4f4;
}

.login-container {
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  border-radius: 5px;
}

h2 {
  text-align: center;
  color: #333;
}

label {
  display: block;
  margin-bottom: 8px;
}

input {
  width: 100%;
  padding: 8px;
  margin-bottom: 16px;
  box-sizing: border-box;
}

.button-container {
  display: flex;
  justify-content: space-between;
}

button {
  padding: 10px;
  width: 48%;
  cursor: pointer;
  background-color: #3498db;
  color: #fff;
  border: none;
}

button:hover {
  background-color: #2980b9;
}

  </style>
</head>
<body>
   

  <div class="login-container">
    <form id="loginForm" method="post" action="{% url 'login' %}">
        {% csrf_token %}
      <h2>Library Management System - Admin Login</h2>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <div class="button-container">
        <button type="button" onclick="cancelLogin()">Cancel</button>
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
  <div> <h3> please type in username field :- aiml <br>
    please type in password field : aiml</h3><br>
    <p>beacuse for admin username and password have to set into database </p> </div>
   
  <script src="script.js"></script>
</body>
</html>
